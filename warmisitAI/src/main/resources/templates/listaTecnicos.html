<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado de Técnicos</title>
		<!-- Agregar Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		
		crossorigin="anonymous"></script>

	<!-- Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="/css/estilos.css">
</head>

<body>
	<div class="admin-dashboard">

		 <div class="ds-left-menu">
    
                <button class="btn-menu">
                    <ion-icon name="chevron-back-circle"></ion-icon>
                </button>
    
                <div class="ds-perfil">
                    <div class="foto">
                        <ion-icon name="person-circle"></ion-icon>
                    </div>
                    <div class="info-perfil">
                        <h3>[[${user.getFullname()}]]</h3>
                    </div>
                </div>
    
                <div class="line"></div>

                <div class="ds-menu">                    
                    <ul div="menu-list">
                        <li class="active">
                            <a href="/admin-page">
                                <div class="icon">
                                    <ion-icon name="home"></ion-icon>
                                </div>
                                <div class="text">
                                    <span>Home</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/listaIncidenciasReportadas">
                                <div class="icon">
                                    <ion-icon name="construct-outline"></ion-icon>
                                </div>
                                <div class="text">
                                    <span>Incidentes R.</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/listadoDeIncidenciasEvaluadas">
                                <div class="icon">
                                    <ion-icon name="folder-open-outline"></ion-icon>
                                </div>                           
                                <div class="text">
                                    <span>Incidentes E.</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/listaDeTecnicos">
                                <div class="icon">
                                    <ion-icon name="hammer-outline"></ion-icon>
                                </div>
                                <div class="text">
                                    <span>Tecnicos</span>
                                </div>
                            </a>
                        </li>   
                    </ul> 
                </div>
    
                <div class="line-two"></div>

                <div class="sign-off">
					<span sec:authorize="isAuthenticated">
					   <a th:href="@{/logout}" class="btn-sign-off">
						   <div class="icon">
						       <ion-icon name="log-out-outline"></ion-icon>
						   </div>
						   <div class="text">
						      <span>Logout</span>
						   </div>
					   </a>
					</span>
                </div>
                 
            </div>

		<div class="ds-panel">

			<div class="panel-header">
				<div class="icono">
					<ion-icon name="hammer-outline"></ion-icon>
				</div>
				<h2>Lista de Técnicos</h2>
			</div>
			
			<div class="panel-insights">
				<div class="box">
					<p>
						<span style="color: white;" th:text="${cantidadTecnicos}"></span>
						<span>Técnicos </span>
					</p>
					<ion-icon name="construct-outline"></ion-icon>
				</div>
				
			
		
			</div>
			


			<div class="table-container">


				<table>
					<thead>
						<tr>
							
							<th>Id Usuario</th>
							<th>FullName</th>
							<th>DNI</th>
							<th>Teléfono</th>
							<th>Email</th>			
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tecnico : ${tecnicos}">
							<td th:text="${tecnico.user.id}"></td>
							<td th:text="${tecnico.user.fullname}"></td>
							<td th:text="${tecnico.dni}"></td>
							<td th:text="${tecnico.telefono}"></td>	
							<td th:text="${tecnico.user.email}"></td>
							<td>
								<button type="button" class="btn btn-primary ">Asignar</button>

							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	

</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
	let btnmenu = document.querySelector('.btn-menu');
	let dsleftmenu = document.querySelector('.ds-left-menu');
	let line = document.querySelector('.line');
	let linetwo = document.querySelector('.line-two');
	let infoperfil = document.querySelector('.info-perfil');

	btnmenu.onclick = function () {
		btnmenu.classList.toggle('rotate');
		dsleftmenu.classList.toggle('active');
		line.classList.toggle('short');
		linetwo.classList.toggle('short');
		infoperfil.classList.toggle('hidden');
	}

	let menulist = document.querySelectorAll('.ds-menu ul li');
	function activeLink() {
		menulist.forEach((item) =>
			item.classList.remove('active'));
		this.classList.add('active')
	}
	menulist.forEach((item) =>
		item.addEventListener('click', activeLink));
		



</script>

</html>
